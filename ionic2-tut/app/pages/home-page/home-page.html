<ion-navbar *navbar>
  <ion-title>GitHug</ion-title>
</ion-navbar>

<ion-content padding class="page1">
  <h2>Welcome to Ionic!</h2>
  <ion-list inset> 
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button block (click)="getRepos()">Search</button>
  </div>

  <ion-card *ngFor="let repo of foundRepos">
    <ion-card-header>
      {{repo.name}}
    </ion-card-header>
    <ion-card-content>
      {{repo.description}}
    </ion-card-content>
  </ion-card>
  <p>Want to learn some facts?  Click below.</p>
  <button (click)="goToFactsPage()">Scientific Facts</button>
</ion-content>
